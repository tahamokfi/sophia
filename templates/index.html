<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder and Transcription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Voice Recorder and Transcription</h1>
        <div class="text-center">
            <button id="recordBtn" class="btn btn-primary">Start Recording</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Stop Recording</button>
        </div>
        <div class="mt-3 text-center">
            <audio id="audioPlayback" controls style="display:none;"></audio>
        </div>
        <div class="mt-3">
            <h3>Upload Audio File</h3>
            <input type="file" id="fileInput" accept="audio/*" class="form-control">
            <button id="uploadBtn" class="btn btn-success mt-2">Upload and Transcribe</button>
        </div>
        <div class="mt-3">
            <h3>Transcription:</h3>
            <p id="transcript"></p>
        </div>
    </div>

    <div id="chatbot" class="chatbot-container">
        <h3 class="chatbot-title">Chatbot</h3>
        <div id="chatbox" class="chatbox">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <input type="text" id="userInput" class="user-input" placeholder="Ask a question..." />
                <button id="sendBtn" class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
