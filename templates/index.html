<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Sophia AI Assistant</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title">Record Audio</h4>
                        <div class="text-center">
                            <button id="recordBtn" class="btn btn-primary"><i class="fas fa-microphone"></i> Start Recording</button>
                            <button id="stopBtn" class="btn btn-danger" disabled><i class="fas fa-stop"></i> Stop Recording</button>
                        </div>
                        <div class="mt-3 text-center">
                            <audio id="audioPlayback" controls style="display:none;"></audio>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Upload Audio File</h4>
                        <input type="file" id="fileInput" accept="audio/*" class="form-control mb-2">
                        <button id="uploadBtn" class="btn btn-success w-100"><i class="fas fa-upload"></i> Upload and Transcribe</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Transcription</h4>
                        <p id="transcript" class="transcription-text"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">AI Assistant</h4>
                        <div id="messages" class="messages mb-3"></div>
                        <div class="input-group">
                            <input type="text" id="userInput" class="form-control" placeholder="Ask a question...">
                            <button id="sendBtn" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
